<div class="shell d-flex">
  <!-- Sidebar -->
  <aside class="sidebar d-flex flex-column p-3">
    <div class="d-flex align-items-center gap-2 mb-4 brand" style="cursor: pointer;" routerLink="/">
      <img [src]="logoSrc" alt="Logo" class="logo-img" />
    </div>

    <nav class="nav flex-column gap-1">
      <a
        routerLink="/client"
        class="nav-link px-2 py-2 rounded-3"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="bi bi-grid me-2"></i> Dashboard
      </a>
      <a
        routerLink="/client/profile"
        class="nav-link px-2 py-2 rounded-3"
        routerLinkActive="active"
      >
        <i class="bi bi-person me-2"></i> Mi perfil
      </a>
    </nav>

    <div class="mt-auto small text-light-weak">v1.0 â€¢ {{ today | date : 'mediumDate' }}</div>
  </aside>

  <!-- Main -->
  <main class="main flex-grow-1 p-4">
    <div class="topbar card-elev d-flex align-items-center justify-content-end mb-4">
      <img [src]="avatar" alt="Avatar cliente" class="rounded-circle avatar" />
    </div>
    <router-outlet></router-outlet>
  </main>
</div>
