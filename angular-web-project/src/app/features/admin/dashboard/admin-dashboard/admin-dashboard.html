<!-- Cards KPI -->
<div class="row g-3">
  <div class="col-md-3" *ngFor="let c of cards">
    <div class="card-elev p-3 h-100">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <div class="text-secondary small">{{ c.label }}</div>
          <div class="fs-4 fw-bold">{{ c.value }}</div>
          <div class="small" [class.text-success]="c.delta >= 0" [class.text-danger]="c.delta < 0">
            <i
              class="bi"
              [ngClass]="{ 'bi-arrow-up-right': c.delta >= 0, 'bi-arrow-down-right': c.delta < 0 }"
            ></i>
            {{ c.delta | number : '1.0-1' }}%
          </div>
        </div>
        <i class="bi fs-2" [ngClass]="c.icon"></i>
      </div>
    </div>
  </div>
</div>

<!-- Chart + resumen -->
<div class="row g-3 mt-1">
  <div class="col-lg-8">
    <div class="card-elev p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="fw-semibold">Reservas (demo)</div>
        <div class="small text-secondary">Este mes</div>
      </div>
      <apx-chart
        #chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [dataLabels]="chartOptions.dataLabels"
        [stroke]="chartOptions.stroke"
        [grid]="chartOptions.grid"
        [legend]="chartOptions.legend"
        [fill]="chartOptions.fill"
        [colors]="chartOptions.colors || []"
      >
      </apx-chart>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card-elev p-3 h-100 d-flex">
      <div class="fw-semibold mb-2">Resumen</div>
      <div class="small text-secondary">Hoteles: {{ hotels.length }}</div>
      <div class="small text-secondary">Amenities: {{ amenitiesCount }}</div>
      <div class="mt-auto small text-muted">*Datos de demo para gr√°fico</div>
    </div>
  </div>
</div>

<!-- Tabla -->
<div class="card-elev p-3 mt-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <div class="fw-semibold">Hoteles recientes</div>
    <a routerLink="/admin/hotels" class="btn btn-sm btn-olive">Ver todos</a>
  </div>

  <ag-grid-angular
    class="ag-theme-quartz soft-grid"
    style="width: 100%; height: 360px"
    [rowData]="hotels"
    [columnDefs]="colDefs"
    [rowHeight]="46"
    *ngIf="isBrowser"
  >
  </ag-grid-angular>
</div>
