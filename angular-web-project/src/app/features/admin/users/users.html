<ng-container *ngIf="isBrowser && !editing && !selected">
  <details #createDetails (toggle)="onCreateToggle($event)">
    <summary>Crear usuario</summary>

    <div class="card card-body user-create-form" *ngIf="showCreate">
      <form #f="ngForm" (ngSubmit)="create(f)">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Email *</label>
            <input
              class="form-control input-soft"
              name="email"
              [(ngModel)]="createDraft.email"
              (ngModelChange)="checkEmailExists($event)"
              required
              [class.is-invalid]="
                createDraft.email && (!isEmailValid(createDraft.email) || emailExists)
              "
            />
            <div class="d-flex align-items-center mt-1">
              <span
                *ngIf="checkingEmail"
                class="spinner-border spinner-border-sm text-primary me-2"
              ></span>
              <div
                class="invalid-feedback d-block"
                *ngIf="createDraft.email && !isEmailValid(createDraft.email) && !emailExists"
              >
                Ingresa un correo válido.
              </div>
              <div class="invalid-feedback d-block" *ngIf="emailExists && createDraft.email">
                Este correo ya está registrado.
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Contraseña *</label>
            <input
              class="form-control input-soft"
              type="password"
              name="password"
              [(ngModel)]="createDraft.password"
              required
              [class.is-invalid]="createTouched && !isPasswordOk(createDraft.password)"
            />
            <div class="invalid-feedback">Mínimo 6 caracteres.</div>
          </div>

          <div class="col-md-3">
            <label class="form-label">Confirmar contraseña *</label>
            <input
              class="form-control input-soft"
              type="password"
              name="password2"
              [(ngModel)]="createDraft.password2"
              required
              [class.is-invalid]="!passwordsMatch(createDraft.password, createDraft.password2)"
            />
            <div class="invalid-feedback">Las contraseñas no coinciden.</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Nombre completo</label>
            <input
              class="form-control input-soft"
              name="full_name"
              [(ngModel)]="createDraft.full_name"
            />
          </div>

          <div class="col-md-3">
            <label class="form-label">Teléfono</label>
            <input class="form-control input-soft" name="phone" [(ngModel)]="createDraft.phone" />
          </div>

          <div class="col-md-3">
            <label class="form-label">Documento</label>
            <input
              class="form-control input-soft"
              name="national_id"
              [(ngModel)]="createDraft.national_id"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Rol</label>
            <select class="form-select input-soft" name="role" [(ngModel)]="createDraft.role">
              <option [ngValue]="undefined">Selecciona rol…</option>
              <option *ngFor="let r of allRoles" [value]="r">{{ r }}</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Activo</label>
            <div class="form-check mt-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="enabledCreate"
                [(ngModel)]="createDraft.enabled"
                name="enabled"
              />
              <label class="form-check-label ms-1" for="enabledCreate">Usuario activo</label>
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">Imagen de perfil (URL)</label>
            <input
              class="form-control input-soft"
              name="selected_pet"
              [(ngModel)]="createDraft.selected_pet"
              placeholder="https://ejemplo.com/imagen.jpg"
            />
            <div class="mt-2" *ngIf="createDraft.selected_pet as src">
              <img
                [src]="img(src)"
                (error)="imgBrokenCreate = true"
                (load)="imgBrokenCreate = false"
                style="
                  width: 80px;
                  height: 80px;
                  object-fit: cover;
                  border-radius: 50%;
                  border: 2px solid #dee2e6;
                "
              />
              <div class="text-danger small mt-1" *ngIf="imgBrokenCreate">
                No se pudo cargar la imagen.
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button
            type="button"
            class="btn btn-outline-olive me-2"
            (click)="cancelCreate()"
            [disabled]="createLoading"
          >
            Cancelar
          </button>
          <button
            class="btn btn-olive"
            (click)="createTouched = true"
            [disabled]="
              createLoading ||
              checkingEmail ||
              !isEmailValid(createDraft.email) ||
              emailExists ||
              !isPasswordOk(createDraft.password) ||
              !passwordsMatch(createDraft.password, createDraft.password2)
            "
          >
            <span *ngIf="createLoading" class="spinner-border spinner-border-sm me-1"></span>
            Crear
          </button>
        </div>
      </form>
    </div>
  </details>

  <div class="mt-3 mb-2">
    <input
      type="search"
      class="form-control input-soft"
      placeholder="Buscar usuarios…"
      [value]="search"
      (input)="onSearch($any($event.target).value)"
    />
  </div>
  <div class="users-grid-wrap">
    <ag-grid-angular
      [theme]="gridTheme"
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      [pagination]="true"
      style="width: 100%; height: 500px"
    >
    </ag-grid-angular>
  </div>
</ng-container>

<!-- Detail Form -->
<app-user-detail
  *ngIf="selected && !editing"
  [user]="selected"
  (editRequested)="onDetailEdit($event)"
></app-user-detail>

<!-- Panel de edición como servicios -->
<app-user-form
  *ngIf="editing"
  [user]="editing"
  [loading]="loading"
  (onSave)="saveEdit($event)"
  (onCancel)="cancelEdit()"
></app-user-form>

<ng-template #empty>
  <div class="alert alert-info mt-3">No hay usuarios.</div>
</ng-template>
