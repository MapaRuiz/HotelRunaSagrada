<form (ngSubmit)="submit()" #form="ngForm" class="card mt-4 user-form">
  <div class="card-body row g-3">
    <h5 class="card-title col-12">Editar usuario</h5>

    <div class="col-md-6">
      <label class="form-label">Email *</label>
      <input
        type="email"
        class="form-control input-soft"
        [(ngModel)]="draft.email"
        (ngModelChange)="checkEmailExists($event)"
        name="email"
        required
        [class.is-invalid]="(!isEmailValid(draft.email) || emailExists) && draft.email"
      />
      <div class="d-flex align-items-center mt-1">
        <span
          *ngIf="checkingEmail"
          class="spinner-border spinner-border-sm text-primary me-2"
        ></span>
        <div
          class="invalid-feedback d-block"
          *ngIf="!isEmailValid(draft.email) && draft.email && !emailExists"
        >
          Email inválido
        </div>
        <div
          class="invalid-feedback d-block"
          *ngIf="emailExists && draft.email && draft.email !== originalEmail"
        >
          Este correo ya está registrado
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Nombre completo</label>
      <input class="form-control input-soft" [(ngModel)]="draft.full_name" name="full_name" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Teléfono</label>
      <input class="form-control input-soft" [(ngModel)]="draft.phone" name="phone" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Cédula</label>
      <input class="form-control input-soft" [(ngModel)]="draft.national_id" name="national_id" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Rol</label>
      <select class="form-select input-soft" [(ngModel)]="draft.role" name="role" required>
        <option [ngValue]="undefined">Selecciona rol…</option>
        <option *ngFor="let role of allRoles" [ngValue]="role">{{ role }}</option>
      </select>
    </div>

    <div class="col-md-6">
      <div class="form-check mt-4">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="draft.enabled"
          name="enabled"
          id="userEnabled"
        />
        <label class="form-check-label" for="userEnabled"> Usuario activo </label>
      </div>
    </div>

    <div class="col-12">
      <label class="form-label">Imagen de perfil (URL)</label>
      <input
        type="url"
        class="form-control input-soft"
        [(ngModel)]="draft.selected_pet"
        name="selected_pet"
        placeholder="https://ejemplo.com/imagen.jpg"
      />

      <div class="mt-3" *ngIf="draft.selected_pet">
        <div class="image-preview">
          <img
            [src]="img(draft.selected_pet)"
            (load)="onImageLoad()"
            (error)="onImageError()"
            [class.opacity-0]="imgBroken"
            style="
              width: 120px;
              height: 120px;
              object-fit: cover;
              border-radius: 50%;
              border: 2px solid #dee2e6;
            "
            alt="Vista previa de la imagen"
          />
          <div *ngIf="imgBroken" class="text-danger mt-2">
            <i class="bi bi-exclamation-triangle-fill"></i>
            No se pudo cargar la imagen
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Nueva contraseña (opcional)</label>
      <input
        type="password"
        class="form-control input-soft"
        [(ngModel)]="draft.password"
        name="password"
        [class.is-invalid]="!isPasswordOk(draft.password) && draft.password"
      />
      <div class="invalid-feedback" *ngIf="!isPasswordOk(draft.password) && draft.password">
        La contraseña debe tener al menos 6 caracteres
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Confirmar contraseña</label>
      <input
        type="password"
        class="form-control input-soft"
        [(ngModel)]="draft.password2"
        name="password2"
        [class.is-invalid]="!passwordsMatch(draft.password, draft.password2) && draft.password2"
      />
      <div
        class="invalid-feedback"
        *ngIf="!passwordsMatch(draft.password, draft.password2) && draft.password2"
      >
        Las contraseñas no coinciden
      </div>
    </div>

    <div class="col-12 text-end">
      <button
        type="button"
        class="btn btn-outline-olive me-2"
        (click)="cancelEdit()"
        [disabled]="loading"
      >
        Cancelar
      </button>
      <button type="submit" class="btn btn-olive" [disabled]="loading || !isFormValid()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
        {{ loading ? 'Guardando...' : 'Guardar' }}
      </button>
    </div>
  </div>
</form>
