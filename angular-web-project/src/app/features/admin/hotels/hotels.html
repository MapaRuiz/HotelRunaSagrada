<ng-container *ngIf="isBrowser && !editing && !selected">
  <details #createDetails (toggle)="onCreateToggle($event)">
    <summary>Crear hotel</summary>

    <div class="card card-body hotel-create-form" *ngIf="showCreate">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre *</label>
          <input
            class="form-control input-soft"
            [(ngModel)]="createForm.name"
            name="name"
            required
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Check-in</label>
          <input
            class="form-control input-soft"
            [(ngModel)]="createForm.check_in_after"
            name="check_in_after"
            placeholder="15:00"
            type="time"
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Check-out</label>
          <input
            class="form-control input-soft"
            [(ngModel)]="createForm.check_out_before"
            name="check_out_before"
            placeholder="12:00"
            type="time"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Latitud</label>
          <input
            class="form-control input-soft"
            [(ngModel)]="createForm.latitude"
            name="latitude"
            placeholder="Ej: 40.7128"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Longitud</label>
          <input
            class="form-control input-soft"
            [(ngModel)]="createForm.longitude"
            name="longitude"
            placeholder="Ej: -74.0060"
          />
        </div>
        <div class="col-12">
          <label class="form-label">Descripción</label>
          <textarea
            class="form-control input-soft"
            rows="2"
            [(ngModel)]="createForm.description"
            name="description"
          ></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Imagen (ruta/URL)</label>
          <input
            class="form-control input-soft"
            [(ngModel)]="createForm.image"
            name="image"
            placeholder="https://ejemplo.com/imagen.jpg"
          />
          <div class="mt-2" *ngIf="createForm.image as src">
            <img
              [src]="img(src)"
              (error)="imgBrokenCreate = true"
              (load)="imgBrokenCreate = false"
              style="width: 160px; height: 90px; object-fit: cover; border-radius: 8px"
            />
            <div class="text-danger small mt-1" *ngIf="imgBrokenCreate">
              No se pudo cargar la imagen.
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <strong>Amenities</strong>
        <div class="d-flex flex-wrap gap-3 mt-2">
          <label class="form-check" *ngFor="let a of allAmenities">
            <input
              class="form-check-input"
              type="checkbox"
              #cbCreate
              [checked]="createAmenityIds.has(a.amenity_id)"
              (change)="toggleCreateAmenity(a.amenity_id, cbCreate.checked)"
            />
            <span class="ms-1">{{ a.name }}</span>
          </label>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button
          type="button"
          class="btn btn-outline-olive me-2"
          (click)="cancelCreate()"
          [disabled]="createLoading"
        >
          Cancelar
        </button>
        <button class="btn btn-olive" (click)="create()" [disabled]="createLoading">
          {{ createLoading ? 'Creando...' : 'Crear' }}
        </button>
      </div>
    </div>
  </details>

  <div class="mt-3 mb-2">
    <input
      type="search"
      class="form-control input-soft"
      placeholder="Buscar hoteles…"
      [value]="search"
      (input)="onSearch($any($event.target).value)"
    />
  </div>
  <div class="hotels-grid-wrap">
    <ag-grid-angular
      [theme]="gridTheme"
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      [pagination]="true"
      style="width: 100%; height: 100%"
    >
    </ag-grid-angular>
  </div>
</ng-container>

<!-- Detail Form -->
<app-hotel-detail
  *ngIf="selected && !editing"
  [hotel]="selected"
  (editRequested)="onDetailEdit($event)"
></app-hotel-detail>

<!-- Editing form would go here if needed -->
<div *ngIf="editing" class="card card-body hotel-edit-form">
  <h5>Editar Hotel</h5>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nombre *</label>
      <input class="form-control input-soft" [(ngModel)]="draft.name" name="name" required />
    </div>
    <div class="col-md-3">
      <label class="form-label">Check-in</label>
      <input
        class="form-control input-soft"
        [(ngModel)]="draft.check_in_after"
        name="check_in_after"
        placeholder="15:00"
        type="time"
      />
    </div>
    <div class="col-md-3">
      <label class="form-label">Check-out</label>
      <input
        class="form-control input-soft"
        [(ngModel)]="draft.check_out_before"
        name="check_out_before"
        placeholder="12:00"
        type="time"
      />
    </div>
    <div class="col-md-6">
      <label class="form-label">Latitud</label>
      <input
        class="form-control input-soft"
        [(ngModel)]="draft.latitude"
        name="latitude"
        placeholder="Ej: 40.7128"
      />
    </div>
    <div class="col-md-6">
      <label class="form-label">Longitud</label>
      <input
        class="form-control input-soft"
        [(ngModel)]="draft.longitude"
        name="longitude"
        placeholder="Ej: -74.0060"
      />
    </div>
    <div class="col-12">
      <label class="form-label">Descripción</label>
      <textarea
        class="form-control input-soft"
        rows="3"
        [(ngModel)]="draft.description"
        name="description"
      ></textarea>
    </div>
    <div class="col-12">
      <label class="form-label">Imagen (ruta/URL)</label>
      <input
        class="form-control input-soft"
        [(ngModel)]="draft.image"
        name="image"
        placeholder="https://ejemplo.com/imagen.jpg"
      />
    </div>
    <div class="col-12" *ngIf="draft.image">
      <div class="text-center">
        <img
          [src]="img(draft.image)"
          (error)="imgBrokenEdit = true"
          (load)="imgBrokenEdit = false"
          style="max-width: 300px; max-height: 180px; object-fit: cover; border-radius: 8px"
        />
        <div class="text-danger small mt-1" *ngIf="imgBrokenEdit">No se pudo cargar la imagen.</div>
      </div>
    </div>
    <div class="col-12">
      <label class="form-label">Amenities</label>
      <div class="d-flex flex-wrap gap-3 mt-2">
        <label class="form-check" *ngFor="let a of allAmenities">
          <input
            class="form-check-input"
            type="checkbox"
            #cbEdit
            [checked]="editAmenityIds.has(a.amenity_id)"
            (change)="toggleEditAmenity(a.amenity_id, cbEdit.checked)"
          />
          <span class="ms-1">{{ a.name }}</span>
        </label>
      </div>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button
      type="button"
      class="btn btn-outline-olive me-2"
      (click)="cancelEdit()"
      [disabled]="loading"
    >
      Cancelar
    </button>
    <button class="btn btn-olive" (click)="saveEdit()" [disabled]="loading">
      {{ loading ? 'Guardando...' : 'Guardar' }}
    </button>
  </div>
</div>
