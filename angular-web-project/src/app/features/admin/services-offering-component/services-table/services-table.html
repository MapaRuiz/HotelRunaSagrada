<ng-container *ngIf="isBrowser && !editing && !selected">
  <details #createDetails (toggle)="onCreateToggle($event)">
    <summary>Crear servicio</summary>

    <app-services-form
      *ngIf="showCreate"
      [draft]="createDraft"
      [hotels]="hotelOptions"
      [loading]="createLoading"
      (cancel)="cancelCreate()"
      (save)="saveCreate($event)"
    ></app-services-form>
  </details>

  <div class="mt-3 mb-2">
    <input
      type="search"
      class="form-control input-soft"
      placeholder="Buscar serviciosâ€¦"
      [value]="search"
      (input)="onSearch($any($event.target).value)"
    />
  </div>
  <div class="services-grid-wrap">
    <ag-grid-angular
      [theme]="gridTheme"
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      [pagination]="true"
      style="width: 100%; height: 100%"
    >
    </ag-grid-angular>
  </div>
</ng-container>

<!-- Detail Form -->
<app-services-detail
  *ngIf="selected && !editing"
  [service]="selected"
  (editRequested)="onDetailEdit($event)"
></app-services-detail>

<app-services-form
  *ngIf="editing"
  [draft]="draft"
  [hotels]="hotelOptions"
  [loading]="loading"
  (cancel)="cancelEdit()"
  (save)="saveEdit($event)"
></app-services-form>
