<ng-container *ngIf="isBrowser && !editing && !selected">
  <input
    type="search"
    placeholder="Buscar serviciosâ€¦"
    [value]="search"
    (input)="onSearch($any($event.target).value)"
  />
  <div class="services-grid-wrap">
    <ag-grid-angular
      class="ag-theme-alpine"
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      [pagination]="true"
      style="width: 100%; height: 100%"
    >
    </ag-grid-angular>
  </div>
</ng-container>

<!-- Detail Form -->
<app-services-detail
  *ngIf="selected && !editing"
  [service]="selected"
  (editRequested)="onDetailEdit($event)"
></app-services-detail>

<app-services-form
  *ngIf="editing"
  [draft]="draft"
  [hotels]="hotelOptions"
  [loading]="loading"
  (cancel)="cancelEdit()"
  (save)="saveEdit($event)"
></app-services-form>
