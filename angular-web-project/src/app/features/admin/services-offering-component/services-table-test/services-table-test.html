<input
  type="search"
  placeholder="Buscar serviciosâ€¦"
  [value]="search"
  (input)="onSearch($any($event.target).value)"
/>
<ng-container *ngIf="isBrowser && !editing">
  <div class="services-grid-wrap">
    <ag-grid-angular
      class="ag-theme-alpine"
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      style="width: 100%; height: 100%"
    >
    </ag-grid-angular>
  </div>
</ng-container>

<!-- Edit Form -->
<app-services-form
  *ngIf="editing"
  [draft]="draft"
  [hotels]="hotelOptions"
  [loading]="loading"
  (cancel)="cancelEdit()"
  (save)="saveEdit($event)"
>
</app-services-form>
