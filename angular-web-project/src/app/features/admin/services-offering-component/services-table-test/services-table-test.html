<input
  type="search"
  placeholder="Buscar serviciosâ€¦"
  [value]="search"
  (input)="onSearch($any($event.target).value)"
/>

<ag-grid-angular
  *ngIf="isBrowser && !editing"
  class="ag-theme-alpine"
  [gridOptions]="gridOptions"
  [rowData]="rowData"
  style="width: 100%; height: 500px"
>
</ag-grid-angular>

<!-- Edit Form -->
<app-services-form
  *ngIf="editing"
  [draft]="draft"
  [hotels]="hotelOptions"
  [loading]="loading"
  (cancel)="cancelEdit()"
  (save)="saveEdit($event)"
>
</app-services-form>
