<!--Create Service-->
<form (ngSubmit)="submit()" #form="ngForm" class="card mt-4 services-form">
  <div class="card-body row g-3">
    <div class="col-md-6">
      <label class="form-label">Días de la semana</label>
      <div class="d-flex flex-wrap gap-2">
        <label class="form-check form-check-inline" *ngFor="let option of dayOptions">
          <input
            type="checkbox"
            class="form-check-input"
            [name]="'day-' + option.value"
            [ngModel]="selectedDays.includes(option.value)"
            (ngModelChange)="onToggleDay(option.value, $event)"
          />
          <span class="form-check-label">{{ option.label }}</span>
        </label>
      </div>
      <input type="hidden" name="days_of_week" [(ngModel)]="daysOfWeekString" required />
    </div>

    <div class="col-md-6">
      <label class="form-label">Activo</label>
      <select class="form-select input-soft" [(ngModel)]="draft.active" name="active" required>
        <option [ngValue]="undefined">Selecciona categoria…</option>
        <option [ngValue]="true">Si</option>
        <option [ngValue]="false">No</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Disponibilidad</label>
      <div class="row g-2">
        <div class="col-6">
          <input
            type="text"
            class="form-control input-soft"
            [(ngModel)]="startTime"
            name="start_time"
            pattern="^([01]\d|2[0-3]):[0-5]\d$"
            placeholder="Hora de inicio (HH:mm)"
            required
            #startCtrl="ngModel"
          />
          <div
            class="invalid-feedback d-block"
            *ngIf="startCtrl.invalid && (startCtrl.dirty || startCtrl.touched)"
          >
            Ingresa un horario válido en formato HH:mm.
          </div>
        </div>
        <div class="col-6">
          <input
            type="text"
            class="form-control input-soft"
            [(ngModel)]="endTime"
            name="end_time"
            pattern="^([01]\d|2[0-3]):[0-5]\d$"
            placeholder="Hora de fin (HH:mm)"
            required
            #endCtrl="ngModel"
          />
          <div
            class="invalid-feedback d-block"
            *ngIf="endCtrl.invalid && (endCtrl.dirty || endCtrl.touched)"
          >
            Ingresa un horario válido en formato HH:mm.
          </div>
        </div>
      </div>
      <div class="text-danger small mt-2" *ngIf="!isTimeRangeValid">
        La hora de inicio debe ser menor que la hora de fin (HH:mm).
      </div>
    </div>
    <div class="col-12 text-end">
      <button
        type="button"
        class="btn btn-outline-olive me-2"
        (click)="cancel.emit()"
        [disabled]="loading"
      >
        Cancelar
      </button>
      <button type="submit" class="btn btn-olive" [disabled]="loading || form.invalid">
        Guardar
      </button>
    </div>
  </div>
</form>
