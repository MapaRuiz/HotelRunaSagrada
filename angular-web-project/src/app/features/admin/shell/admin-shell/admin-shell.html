<div class="shell d-flex">
  <!-- Sidebar -->
  <aside class="sidebar d-flex flex-column p-3">
    <div class="d-flex align-items-center gap-2 mb-4 brand" style="cursor: pointer" routerLink="/">
      <img [src]="logoSrc" alt="Logo" class="logo-img" />
    </div>

    <nav class="nav flex-column gap-1">
      <a
        routerLink="/admin"
        class="nav-link px-2 py-2 rounded-3"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="bi bi-grid me-2"></i> Dashboard
      </a>
      <a routerLink="/admin/users" class="nav-link px-2 py-2 rounded-3" routerLinkActive="active">
        <i class="bi bi-people me-2"></i> Usuarios
      </a>
      <a routerLink="/admin/hotels" class="nav-link px-2 py-2 rounded-3" routerLinkActive="active">
        <i class="bi bi-building me-2"></i> Hoteles
      </a>
      <a
        routerLink="/admin/amenities"
        class="nav-link px-2 py-2 rounded-3"
        routerLinkActive="active"
      >
        <i class="bi bi-list-check me-2"></i> Amenities
      </a>
      <a
        routerLink="/admin/services"
        class="nav-link px-2 py-2 rounded-3"
        routerLinkActive="active"
      >
        <i class="bi bi-gear me-2"></i> Servicios
      </a>
      <a
        routerLink="/admin/room-types"
        class="nav-link px-2 py-2 rounded-3"
        routerLinkActive="active"
      >
        <i class="bi bi-collection me-2"></i> Room Types
      </a>
      <a routerLink="/admin/room" class="nav-link px-2 py-2 rounded-3" routerLinkActive="active">
        <i class="bi bi-door-open me-2"></i> Rooms
      </a>
      <a
        routerLink="/admin/reservations"
        class="nav-link px-2 py-2 rounded-3"
        routerLinkActive="active"
      >
        <i class="bi bi-calendar-check me-2"></i> Reservas
      </a>
      <a routerLink="/admin/reports" class="nav-link px-2 py-2 rounded-3" routerLinkActive="active">
        <i class="bi bi-file-earmark-bar-graph me-2"></i> Reportes
      </a>
    </nav>

    <div class="mt-auto small text-light-weak">v1.0 â€¢ {{ today | date : 'mediumDate' }}</div>
  </aside>

  <!-- Main -->
  <main class="main flex-grow-1 p-4">
    <!-- Topbar reducido -->
    <div class="topbar card-elev d-flex align-items-center justify-content-end mb-4">
      <img [src]="avatar" alt="Admin avatar" class="rounded-circle avatar" />
    </div>

    <router-outlet></router-outlet>
  </main>
</div>
