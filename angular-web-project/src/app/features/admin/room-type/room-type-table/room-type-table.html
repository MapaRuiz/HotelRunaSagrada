<ng-container *ngIf="isBrowser && !editing && !selected">
  <details #createDetails (toggle)="onCreateToggle($event)">
    <summary>Crear tipo de habitación</summary>

    <div class="card card-body room-type-create-form" *ngIf="showCreate">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input
            class="form-control input-soft"
            [(ngModel)]="createForm.name"
            name="name"
            required
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Capacidad</label>
          <input
            class="form-control input-soft"
            type="number"
            min="1"
            [(ngModel)]="createForm.capacity"
            name="capacity"
            required
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">Precio Base</label>
          <input
            class="form-control input-soft"
            type="number"
            min="0"
            [(ngModel)]="createForm.base_price"
            name="base_price"
            required
          />
        </div>
        <div class="col-12">
          <label class="form-label">Descripción</label>
          <textarea
            class="form-control input-soft"
            rows="2"
            [(ngModel)]="createForm.description"
            name="description"
            required
          ></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Imagen (URL portada)</label>
          <input
            class="form-control input-soft"
            [(ngModel)]="createForm.image"
            name="image"
            placeholder="https://ejemplo.com/imagen.jpg"
          />
          <div class="mt-2" *ngIf="createForm.image">
            <img
              [src]="createForm.image"
              (error)="imgBrokenCreate = true"
              (load)="imgBrokenCreate = false"
              style="width: 160px; height: 110px; object-fit: cover; border-radius: 8px"
            />
            <div class="text-danger small mt-1" *ngIf="imgBrokenCreate">
              No se pudo cargar la imagen.
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button
          type="button"
          class="btn btn-outline-olive me-2"
          (click)="cancelCreate()"
          [disabled]="createLoading"
        >
          Cancelar
        </button>
        <button class="btn btn-olive" (click)="create()" [disabled]="createLoading">
          {{ createLoading ? 'Creando...' : 'Crear' }}
        </button>
      </div>
    </div>
  </details>

  <div class="mt-3 mb-2">
    <input
      type="search"
      class="form-control input-soft"
      placeholder="Buscar tipos de habitación…"
      [value]="search"
      (input)="onSearch($any($event.target).value)"
    />
  </div>
  <div class="room-types-grid-wrap">
    <div *ngIf="loading" class="text-center">
      <p>Cargando tipos de habitación...</p>
    </div>
    <div *ngIf="!loading && rowData.length === 0" class="text-center">
      <p>No hay tipos de habitación disponibles.</p>
    </div>
    <ag-grid-angular
      *ngIf="!loading && rowData.length > 0"
      [theme]="gridTheme"
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      [pagination]="true"
      style="width: 100%; height: 100%"
    >
    </ag-grid-angular>
  </div>
</ng-container>

<!-- Detail Form -->
<app-room-type-detail
  *ngIf="selected && !editing"
  [roomType]="selected"
  (editRequested)="onDetailEdit($event)"
></app-room-type-detail>

<app-room-type-form
  *ngIf="editing"
  [draft]="draft"
  [loading]="loading"
  (cancel)="cancelEdit()"
  (save)="saveEdit($event)"
></app-room-type-form>
