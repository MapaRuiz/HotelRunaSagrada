<section class="bento-section container">
  <div class="bento-header">
    <div class="left">
      <span class="eyebrow">AMENIDADES</span>
      <h2 class="title">{{ hotel.name }}</h2>
      <p class="desc">{{ hotel.description }}</p>
    </div>

    <div class="right meta">
      <div class="chip">
        <span class="k">Check-in</span>
        <span class="v">{{ hotel.check_in_after || '15:00' }}</span>
      </div>
      <div class="chip">
        <span class="k">Check-out</span>
        <span class="v">{{ hotel.check_out_before || '12:00' }}</span>
      </div>
    </div>
  </div>

  <div class="bento-grid" [class.layout-xl]="cards.length >= 6" [class.compact]="cards.length < 5">
    <div class="card" *ngFor="let c of cards" [style.--bg]="c.bg">
      <div class="overlay"></div>
      <div class="card-body">
        <h3 class="card-title">{{ c.title }}</h3>
      </div>
    </div>
  </div>
</section>
