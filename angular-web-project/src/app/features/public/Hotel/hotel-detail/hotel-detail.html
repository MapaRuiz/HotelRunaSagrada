<!-- hotel-detail.html -->
<ng-container *ngIf="hotel as h">
  <app-hotel-hero [hotel]="h" [images]="gallery" [assetBase]="backendBase" scrollHeight="700svh">
  </app-hotel-hero>

  <app-hotel-amenities
    class="mt-4"
    [hotel]="h"
    [amenities]="h.amenities || []"
    [assetBase]="backendBase"
  >
  </app-hotel-amenities>

  <app-hotel-location
    [hotel]="h"
    [plantBg]="'url(https://images.pexels.com/photos/122429/leaf-nature-green-spring-122429.jpeg)'"
  >
  </app-hotel-location>
</ng-container>
