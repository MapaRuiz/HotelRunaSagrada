<p class="hero-supports">
  Tu navegador no soporta <code>animation-timeline</code>. Se mostrará una versión estática.
</p>

<!-- NUEVO: sección contenedora con la altura del recorrido -->
<section class="hero-section" [style.height]="scrollHeight">
  <!-- El wrapper ahora es sticky dentro de esta sección -->
  <div class="hero-wrapper">
    <div
      *ngFor="let src of tiles; index as i"
      class="tile"
      [style.--bg]="'url(' + imgUrl(src) + ')'"
    ></div>

    <div class="tile center" [style.--bg]="'url(' + imgUrl(centerImage) + ')'">
      <hgroup>
        <h1 class="hotel-title">{{ hotel.name }}</h1>
        <p class="hotel-desc">{{ hotel.description }}</p>
      </hgroup>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 24 40"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="mouse"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M6 3m0 4a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v10a4 4 0 0 1 -4 4h-4a4 4 0 0 1 -4 -4z" />
        <path d="M12 7l0 4" />
        <path d="M8 26l4 4l4 -4">
          <animateTransform
            attributeType="XML"
            attributeName="transform"
            type="translate"
            values="0 0; 0 4; 0 0"
            dur="1s"
            repeatCount="indefinite"
          />
        </path>
      </svg>
    </div>
  </div>
</section>
