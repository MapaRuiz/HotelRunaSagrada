<div class="shell d-flex">
  <!-- Sidebar -->
  <aside class="sidebar d-flex flex-column p-3">
    <div class="d-flex align-items-center gap-2 mb-4 brand">
      <img [src]="logoSrc" alt="Logo" class="logo-img" />
    </div>

    <nav class="nav flex-column gap-1">
      <a
        routerLink="/operator"
        class="nav-link px-2 py-2 rounded-3"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="bi bi-grid me-2"></i> Dashboard
      </a>
      <a
        routerLink="/operator/department"
        class="nav-link px-2 py-2 rounded-3"
        routerLinkActive="active"
      >
        <i class="bi bi-person-badge me-2"></i> Departamentos
      </a>
      <a routerLink="/operator/task" class="nav-link px-2 py-2 rounded-3" routerLinkActive="active">
        <i class="bi bi-person-badge me-2"></i> Mis Tareas
      </a>
      <a
        routerLink="/operator/profile"
        class="nav-link px-2 py-2 rounded-3"
        routerLinkActive="active"
      >
        <i class="bi bi-person-badge me-2"></i> Perfil
      </a>
      <a
        routerLink="/operator/reservation-service"
        class="nav-link px-2 py-2 rounded-3"
        routerLinkActive="active"
      >
        <i class="bi bi-calendar-event me-2"></i> Contratar Servicios
      </a>
    </nav>

    <div class="mt-auto small text-light-weak">v1.0 â€¢ {{ today | date : 'mediumDate' }}</div>
  </aside>

  <!-- Main -->
  <main class="main flex-grow-1 p-4">
    <div class="topbar card-elev d-flex align-items-center justify-content-end mb-4">
      <img [src]="avatar" alt="Avatar operador" class="rounded-circle avatar" />
    </div>
    <router-outlet></router-outlet>
  </main>
</div>
