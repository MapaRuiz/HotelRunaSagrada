<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">
      <i class="fas fa-tasks me-2"></i>
      {{ staffId ? 'Tareas del Staff' : 'Todas las Tareas' }}
    </h4>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando tareas...</p>
  </div>

  <!-- Search Bar -->
  <div *ngIf="!loading" class="row mb-3">
    <div class="col-md-6">
      <div class="input-group">
        <span class="input-group-text">
          <i class="fas fa-search"></i>
        </span>
        <input
          type="text"
          class="form-control input-soft"
          placeholder="Buscar tareas por tipo, estado, staff o habitaciÃ³n..."
          (input)="onQuickFilterChanged($event)"
        />
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-end">
      <span class="text-muted">
        <i class="fas fa-info-circle me-1"></i>
        Total: {{ rowData.length }} tareas
      </span>
    </div>
  </div>

  <!-- AG Grid Container -->
  <div *ngIf="!loading && isBrowser" class="grid-wrapper tasks-grid-container">
    <ag-grid-angular
      #agGrid
      [theme]="gridTheme"
      [rowData]="rowData"
      [gridOptions]="gridOptions"
      class="ag-theme-quartz soft-grid"
    >
    </ag-grid-angular>
  </div>

  <!-- No Data Message -->
  <div *ngIf="!loading && rowData.length === 0" class="alert alert-info text-center">
    <i class="fas fa-info-circle me-2"></i>
    {{
      staffId
        ? 'No se encontraron tareas para este miembro del staff.'
        : 'No se encontraron tareas.'
    }}
  </div>
</div>
