<ag-grid-angular
  *ngIf="!loading"
  [theme]="gridTheme"
  [gridOptions]="gridOptions"
  [rowData]="rowData"
  [pagination]="true"
  style="width: 100%; height: 400px"
>
  <div *ngIf="!loading && rowData.length === 0" class="text-center p-4">
    <p class="text-muted">No hay reservas disponibles.</p>
  </div>
</ag-grid-angular>
