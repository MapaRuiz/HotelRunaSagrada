<div class="mt-3 mb-2" *ngIf="!selected">
  <input
    type="search"
    class="form-control input-soft"
    placeholder="Buscar reservasâ€¦"
    [value]="search"
    (input)="onSearch($any($event.target).value)"
  />
</div>
<div class="reservations-grid-wrap" *ngIf="!selected">
  <div *ngIf="loading" class="text-center p-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando reservas...</p>
  </div>

  <ag-grid-angular
    *ngIf="isBrowser && !loading"
    [theme]="gridTheme"
    [gridOptions]="gridOptions"
    [rowData]="rowData"
    [pagination]="true"
    [ngClass]="{ 'compact-grid': compactLayout }"
    class="reservations-main-grid"
  >
    <div *ngIf="!loading && rowData.length === 0" class="text-center p-4">
      <p class="text-muted">No hay reservas disponibles.</p>
    </div>
  </ag-grid-angular>
</div>

<!-- reserve detail -->
<app-reservation-detail-op
  [reservation]="selected"
  (editingChanged)="detailEditing = $event"
  (closeRequested)="onCloseDetail()"
>
</app-reservation-detail-op>
