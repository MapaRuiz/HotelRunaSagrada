<form (ngSubmit)="onSubmit()" class="card card-elev p-3">
  <div class="row g-3">
    <div class="col-12" *ngIf="errorMsg">
      <div class="alert alert-danger py-2">{{ errorMsg }}</div>
    </div>

    <!-- Service selector -->
    <div class="col-12 col-md-6">
      <label class="form-label">Servicio</label>
      <select
        class="form-select"
        [(ngModel)]="service_id"
        name="service_id"
        (ngModelChange)="onServiceChange()"
      >
        <option [ngValue]="undefined" disabled>Seleccione un servicio…</option>
        <option *ngFor="let s of services" [ngValue]="s.id">
          {{ s.name }} — {{ formatCurrency(s.base_price) }}
        </option>
      </select>
      <small class="text-muted d-block mt-1" *ngIf="selectedService as svc">
        {{ svc.name }} · Precio base: {{ formatCurrency(svc.base_price) }}
      </small>
    </div>

    <!-- Schedule selector -->
    <div class="col-12 col-md-6">
      <label class="form-label">Horario</label>
      <select
        class="form-select"
        [(ngModel)]="schedule_id"
        name="schedule_id"
        (ngModelChange)="onScheduleChange()"
        [disabled]="!schedules.length"
        required
      >
        <option [ngValue]="undefined" disabled>Seleccione un horario…</option>
        <option *ngFor="let sch of schedules" [ngValue]="sch.id">
          {{ sch.days_of_week.join(', ') }} — {{ sch.start_time }} - {{ sch.end_time }}
        </option>
      </select>
      <small class="text-muted d-block mt-1" *ngIf="selectedSchedule as sch">
        {{ sch.days_of_week.join(', ') }} · {{ sch.start_time }} - {{ sch.end_time }}
      </small>
      <small class="text-danger d-block mt-1" *ngIf="service_id && !schedules.length"
        >No hay horarios disponibles para este servicio.</small
      >
    </div>

    <!-- Cantidad (min 1) -->
    <div class="col-12 col-md-6">
      <label class="form-label">Cantidad</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="qty"
        name="qty"
        min="1"
        (ngModelChange)="onQtyChange($event)"
      />
      <small class="text-muted">Mínimo 1.</small>
    </div>

    <!-- Precio unitario (solo lectura) -->
    <div class="col-12 col-md-6">
      <label class="form-label">Precio unitario</label>
      <input
        type="text"
        class="form-control"
        [value]="formatCurrency(unit_price)"
        readonly
        tabindex="-1"
      />
      <small class="text-muted">Precio definido por el servicio.</small>
    </div>

    <div class="col-12 d-flex gap-2 justify-content-end">
      <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="btn btn-olive" [disabled]="loading || schedule_id == null">
        {{ edit ? 'Actualizar' : 'Agregar' }} servicio
      </button>
    </div>
  </div>
</form>
