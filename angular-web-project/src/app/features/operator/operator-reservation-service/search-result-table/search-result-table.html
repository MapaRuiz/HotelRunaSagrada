<div class="reservations-grid-wrap">
  <ag-grid-angular
    *ngIf="isBrowser"
    [theme]="gridTheme"
    [gridOptions]="gridOptions"
    [rowData]="rowData"
    [pagination]="true"
    style="width: 100%; height: 400px"
  >
    <div *ngIf="rowData.length === 0" class="text-center p-4">
      <p class="text-muted">No hay resultados.</p>
    </div>
  </ag-grid-angular>
</div>
